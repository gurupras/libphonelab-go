data_collector:
  name: "alarms_per_device_day_collector"
  args:
    path: file:///phonelab/mobicom17-alarms/data/
    #path: hdfs://path_to_hdfs or
    #path http[s]://base/url
    aggregate: false
    compress: true
    hdfs_addr: dirtydeeds.cse.buffalo.edu:9000

source:
  type: phonelab
  #sources: ["/phonelab/mobicom17-alarms/data/ac23ab520925fca80ab4b451eb1451f3c0973f47/info.json"]
  #sources: ["/processed/cb63cb9bb9ad1ea9fcfab53403820c7c084621ab/info.json"]
  sources: ["/processed/cb63cb9bb9ad1ea9fcfab53403820c7c084621ab/info.json"]
  args:
    hdfs_addr: dirtydeeds.cse.buffalo.edu:9000
processors:
  - name: alarms_per_device_day_processor
    has_logstream: true
    parsers:
      - "ThermaPlan->AlarmManagerService"
    filters:
      - type: "simple"
        filter: "thermal_temp:"
      - type: "simple"
        filter: "ThermaPlan->AlarmManagerService"


sink:
  name: alarms_per_device_day_processor
