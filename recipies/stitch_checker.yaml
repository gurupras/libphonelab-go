data_collector:
  name: "default"
  args:
    #path: file:///phonelab/mobicom17-alarms/data
    #path: hdfs://dirtydeeds.cse.buffalo.edu:9000/processed
    path http://dirtydeeds.cse.buffalo.edu:31442/upload
