data_collector:
  name: "stitch_collector"
  args:
    path: "/phonelab/mobicom17-alarms/test-device/"
    #path: hdfs:///raw/results
    #path http[s]://base/url
    aggregate: true
    compress: true
    #hdfs_addr: dirtydeeds.cse.buffalo.edu:9000

source:
